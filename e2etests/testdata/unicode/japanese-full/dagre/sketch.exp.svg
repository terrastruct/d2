"0.000000" y="0.000000" width="1382.000000" height="98.000000" stroke="#0D32B2" fill="#F7F8FE" class=" stroke-B1 fill-B6" style="stroke-width:2;" /></g><text x="691.000000" y="38.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="691.000000" dy="0.000000">ある日、トマトが道を歩いていたら、道路の向こうからキュウリがやって来ました。</tspan><tspan x="691.000000" dy="17.666667">トマトは驚いて尋ねました。</tspan><tspan x="691.000000" dy="17.666667">「キュウリさん、どうしてあなたはここにいるのですか？」 キュウリは答えました。「あなたと同じ理由でここにいます。サラダになるために。」</tspan></text></g><g class="Yg=="><g class="shape" ><rect x="8.000000" y="219.000000" width="1367.000000" height="115.000000" stroke="#0D32B2" fill="#F7F8FE" class=" stroke-B1 fill-B6" style="stroke-width:2;" /></g><text x="691.500000" y="296.500000" fill="#0A0F25" class="text-bold fill-N1" style="text-anchor:middle;font-size:55px">「バナナは皮を剥いて食べるものです。」</text></g><g class="KGEgLSZndDsgYilbMF0="><marker id="mk-d2-4237722222-3488378134" markerWidth="10.000000" markerHeight="12.000000" refX="7.000000" refY="6.000000" viewBox="0.000000 0.000000 10.000000 12.000000" orient="auto" markerUnits="userSpaceOnUse"> <polygon points="0.000000,0.000000 10.000000,6.000000 0.000000,12.000000" fill="#0D32B2" class="connection fill-B1" stroke-width="2" /> </marker><path d="M 691.000000 99.500000 C 691.000000 146.300003 691.000000 170.699997 691.000000 215.500000" stroke="#0D32B2" fill="none" class="connection stroke-B1" style="stroke-width:2;" marker-end="url(#mk-d2-4237722222-3488378134)" mask="url(#d2-4237722222)" /><text x="691.500000" y="164.000000" fill="#676C7E" class="text-italic fill-N2" style="text-anchor:middle;font-size:16px">「バカは死ななきゃ治らない。」</text></g><mask id="d2-4237722222" maskUnits="userSpaceOnUse" x="-1" y="-1" width="1384" height="336">
