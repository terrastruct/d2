<html>
  <title>E2E report</title>
  <body>
    <div class="cases">
      {{range .Tests}}
      <div class="case">
        <h1><a href="../../{{.GotSVG}}">{{.Name}}</a></h1>
        {{ if .ExpSVG }}
        <h2>Expected</h2>
        <img src="../../{{.ExpSVG}}" width="100%" />
        <h2>Got</h2>
        {{ end }}
        <img src="../../{{.GotSVG}}" width="100%" />
      </div>
      {{end}}
    </div>
    <style>
      .cases {
        display: inline-flex;
        flex-wrap: wrap;
      }
      .case {
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .case svg {
        width: 400px;
        height: 400px;
      }
      .case pre {
        font-size: 10pt;
        width: 400px;
      }
    </style>
  </body>
</html>
